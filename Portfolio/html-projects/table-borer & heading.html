<!DOCTYPE html>
<html>
<head>
	<title>T Border & Heading</title>
</head>
<body>
	<caption>Computer</caption>
  <table border="3">
  	<thead>
  		<tr>
  			<th>S.No</th>
  			<th>CPU</th>
  			<th>RAM</th>
  			<th>SSD</th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr>
  			<td>1</td>
  			<td>i3</td>
  			<td>2GB</td>
  			<td>128GB</td>
  		</tr>
  		<tr>
  			<td>2</td>
  			<td>i5</td>
  			<td>4GB</td>
  			<td>256GB</td>
  		</tr>
  		<tr>
  			<td>3</td>
  			<td>i7</td>
  			<td>6GB</td>
  			<td>512GB</td>
  		</tr>
  		<tr>
  			<td>4</td>
  			<td>i9</td>
  			<td>8GB</td>
  			<td>1024GB</td>
  		</tr>
  	</tbody>
  </table>
</body>
</html>
