<!DOCTYPE html>
<html>
<head>
	<title>Input2</title>
</head>
<body>
	<form>
  Search : <input type="search" name="Search"><br><br>	
  Email : <input type="Email" name="Email"><br><br>
  Password : <input type="password" name="Password"><br><br>
  Time : <input type="time" name="Time"><br><br>
  Date & Time : <input type="datetime-local" name="Date & Time"><br><br>
  Month : <input type="month" name="Month"><br><br>
  Week : <input type="week" name="Week"><br><br>
  Color Picker : <input type="Color" name="Color"><br><br>
  Import file : <input type="file" name="File"><br><br>
  Number : <input type="number" name="Number" min="1" max="10"><br><br>
  Range : <input type="range" name="Range" min="1" max="20"><br><br>


  <input type="submit" value="submit">
  </form>
</body>
</html>
